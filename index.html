<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profit-Loss</title>
  </head>
  <body>
    <div class="container">
      <div class="header m4">
        <h1>Profit / Loss Calculator</h1>
        <a
          class="helper-link"
          href="https://github.com/abinjohn123/neoG-mark-14"
          >view readme for sample inputs</a
        >
      </div>
      <form class="stock-form m4">
        <div class="form-row">
          <label for="ticker">Ticker Symbol: </label>
          <input
            required
            type="text"
            name="ticker"
            id="ticker"
            placeholder="TCS, RELIANCE, NYKAA"
          />
          <small>Enter one ticker at a time</small>
        </div>
        <div class="form-row">
          <label for="date">Buy date</label>
          <input required type="date" name="date" id="date-picker" />
          <small>History of up to only one year is available</small>
        </div>
        <div class="form-row">
          <label for="num-stocks">Number of stocks: </label>
          <input required type="number" name="num-stocks" id="num-stocks" />
        </div>
        <div class="form-row">
          <button class="btn" type="submit">Check</button>
        </div>
      </form>
      <div class="output-content">
        <table class="output-table">
          <tbody>
            <tr>
              <td>Buy Price</td>
              <td class="buy-value"></td>
            </tr>
            <tr>
              <td>Latest Price</td>
              <td class="sell-value"></td>
            </tr>
            <tr>
              <td class="profit-or-loss"></td>
              <td class="profit-or-loss-value"></td>
            </tr>
            <tr>
              <td class="percentage"></td>
              <td class="percentage-value"></td>
            </tr>
          </tbody>
        </table>
        <p class="output-api-error hidden"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
