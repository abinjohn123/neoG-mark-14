<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profit-Loss</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Profit / Loss Calculator</h1>
      </div>
      <form class="stock-form">
        <div class="form-row">
          <label for="ticker">Ticker Symbol: </label>
          <input type="text" name="ticker" id="ticker" />
        </div>
        <div class="form-row">
          <p>Choose exchange</p>
          <div class="radios">
            <input type="radio" name="exchange" id="nse" value="XNSE" />
            <label for="nse">NSE</label>
            <input type="radio" name="exchange" id="bse" value="XBOM" />
            <label for="bse">BSE</label>
          </div>
        </div>
        <div class="form-row">
          <label for="date">Buy date</label>
          <input type="date" name="date" id="date-picker" />
        </div>
        <div class="form-row">
          <label for="num-stocks">Number of stocks: </label>
          <input type="number" name="num-stocks" id="num-stocks" />
        </div>
        <div class="form-row">
          <button type="submit">Check</button>
        </div>
      </form>
      <div class="output-content">
        <div class="output-buy-price">
          <p>Buy Price: Rs <span class="buy-value"></span></p>
        </div>
        <div class="output-curent-price">
          <p>Current Price: Rs <span class="sell-value"></span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
